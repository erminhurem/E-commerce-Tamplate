;{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue shoping</a>

                <br>
                <br>

                <table class="table" >
                    <tr>
                        <th><h5>Items: <strong>3</strong></h5></th>
                        <th><h5>Total: <strong>3€</strong></h5></th>
                        <th><a class="btn btn-success check" href="{% url 'checkout' %}">Checkout</a></th>
                    </tr>
                </table>
            </div>
            <div class="box-element">
                <div class="cart-row" >
                    <div class="flx" ></div>
                    <div class="flx" >Item</div>
                    <div class="flx" >Price</div>
                    <div class="flx" >Quantity</div>
                    <div class="flx" >Total</div>
                </div>
                <div class="cart-row" >
                    <div class="flx" ><img src="{% static 'images/placeholder.png' %}" alt="Product" class="row-image"></div>
                    <div class="flx" style="font-weight: 350;">Product</div>
                    <div class="flx" style="font-weight: 350;">20€</div>
                    <div class="flx" style="font-weight: 350;">
                        <p class="quantity" style="font-weight: 350;">2</p>
                        <div class="quantity">
                            <img src="{% static 'images/arrowup.png' %}" alt="Arrow up" class="change-quantity">
                            <img src="{% static 'images/arrowdown.png' %}" alt="Arrow down" class="change-quantity">
                        </div>
                    </div>
                    <div class="flx" style="font-weight: 350;">40€</div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
